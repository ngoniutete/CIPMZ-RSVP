<!DOCTYPE html>
<html lang="en" ng-app="regApp">
<head>
    <meta charset="UTF-8">
    <title>CIPMZ Events Registration</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-controller="RegController">
<!-- Top Nav -->
<nav>
    <div class="nav-wrapper grey lighten-5">
        <a href="#" class="brand-logo"><img src="imgs/logo2_sm.png"></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
    </div>
</nav>
<!-- End Top Nav -->
<!-- Main Content -->
<div class="center-align" style="background-image: url('imgs/reg_bg.png');color: #ffffff; margin-top: 0px;padding-top: 20px;padding-bottom: 20px;">
    <h3>Chartered Institute of Project Managers Awards 2018</h3>
    <h5>20 December</h5>
    <h5>Rainbow Towers Hotel, Harare</h5>
</div>
<div class="row">
    <form class="col s8 offset-s2" ng-hide="hide_reg">
        <div class="row"  style="color:#212121;">
            <label for="events">Events</label>
            <select id="events" class="browser-default">
                <option value="" disabled selected>Choose Event</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
        <div class="row" style="color:#212121;">
            <div class="input-field col s6">
                <input id="first_name" type="text" class="validate" ng-model="first_name">
                <label for="first_name" style="color:#212121;">First Name</label>
            </div>
            <div class="input-field col s6">
                <input id="last_name" type="text" class="validate" ng-model="last_name">
                <label for="last_name" style="color:#212121;">Last Name</label>
            </div>
        </div>
        <div class="row" style="color:#212121;">
            <div class="input-field col s6">
                <input id="comp_name" type="text" class="validate" ng-model="comp_name">
                <label for="comp_name" style="color:#212121;">Company Name</label>
            </div>
            <div class="input-field col s6">
                <input id="designation" type="text" class="validate" ng-model="designation">
                <label for="designation" style="color:#212121;">Designation</label>
            </div>
        </div>
        <div class="row" style="color:#212121;">
            <div class="input-field col s6">
                <input id="phone" type="tel" class="validate" ng-model="phone">
                <label for="phone" style="color:#212121;">Phone</label>
            </div>
            <div class="input-field col s6">
                <input id="email" type="email" class="validate" ng-model="email">
                <label for="email" style="color:#212121;">Email</label>
            </div>
        </div>
        <div class="row" style="color:#212121;">
            <div class="input-field col s12">
                <textarea id="address" class="materialize-textarea" ng-model="address"></textarea>
                <label for="address" style="color:#212121;">Address</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light left grey darken-4" type="submit" name="action" ng-click="register">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
            <div class="input-field col s6">
                <button class="btn waves-effect waves-light right grey darken-4" type="submit" name="action" ng-click="clear">Clear
                    <i class="material-icons right">autorenew</i>
                </button>
            </div>
        </div>
    </form>
    <!-- On Success -->
    <div class="card green darken-1 col l12 center" ng-hide="hide_result_success">
        <div class="card-content white-text">
            <i class="material-icons center" style="font-size: 120px">check</i>
            <span class="card-title">You have been successfully registered</span>
            <p>&nbsp;</p>
            <a><button style="font-size: 32px; margin: 15px;">BACK</button></a>
        </div>
    </div>
    <!-- On Failed -->
    <div class="card red darken-1 col l12 center" ng-hide="hide_result_failed">
        <div class="card-content white-text">
            <i class="material-icons center" style="font-size: 120px">clear</i>
            <span class="card-title">Registration failed</span>
            <p>&nbsp;</p>
            <a><button style="font-size: 32px; margin: 15px;">BACK</button></a>
        </div>
    </div>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
